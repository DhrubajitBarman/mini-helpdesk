spring.application.name=mini-helpdesk-backend

spring.datasource.url=jdbc:mysql://localhost:3306/helpdesk_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=helpuser
spring.datasource.password=helppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN